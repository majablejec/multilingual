<!DOCTYPE html>
<html lang="{{ page.lang }}">
	<head>
		<meta charset='utf-8'>
		<title>Multilingual</title>
	</head>
	<body>
		
		<!--- Original loop from https://sylvain.durand.tf/making-jekyll-multilingual/ -->
		<!--
		{% assign posts=site.posts | where:"name", page.name | sort: 'path' %}
		<ul>
		{% for post in posts %}
			<li class="lang">
				<a href="{{ post.url }}" class="{{ post.lang }}">{{ post.lang }}</a>
			</li>
		{% endfor %}
		</ul>
		-->
		
		<!--- Changed loop from https://sylvain.durand.tf/making-jekyll-multilingual/ that works only partially -->
		<!--- Changed: posts -> site.posts; name -> date -->
		<ul>
		{% assign posts=site.posts | where:"date", page.date | sort: 'path' %}
		{% for post in site.posts %}
			<li class="lang">
				<a href="{{ post.url }}" class="{{ post.lang }}">{{ post.lang }}</a>
			</li>
		{% endfor %}
		</ul>
		
		<header>
			<h1>Jekyll Multilingual Site</h1>
			{% include nav.html %}
		</header>
		{{content}}
		<footer>
		</footer>
	</body>
</html>
