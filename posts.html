<!--- Changed loop from https://sylvain.durand.tf/making-jekyll-multilingual/ that works only partially -->

{% assign posts=site.posts | where:"lang", page.lang %}
<ul>
{% for post in site.posts %}
    <li class="lang">
        <a href="{{ post.url }}" class="{{ post.lang }}">{{ post.title }}</a>
		<p>{{ post.meta }}</p>
    </li>
{% endfor %}
</ul>
